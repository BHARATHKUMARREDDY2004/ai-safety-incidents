<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - AI Safety Incident Log</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> AI Safety Incident API Tester</h1>
        
        <div class="api-tester">
            <div class="request-panel">
                <div class="request-controls">
                    <select id="methodSelect" title="Select HTTP method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input type="text" id="endpointInput" placeholder="/incidents" value="/incidents" title="API endpoint path">
                    <button id="sendRequest" title="Send the request">Send <i class="fas fa-paper-plane"></i></button>
                </div>
                
                <div class="request-body" id="requestBodyContainer">
                    <div class="body-header">
                        <span>Request Body (JSON)</span>
                        <button id="toggleBody" title="Toggle request body visibility"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <textarea id="requestBody" placeholder="Enter JSON request body here">{
  "title": "Sample Incident",
  "description": "This is a test incident",
  "severity": "Medium"
}</textarea>
                </div>
            </div>
            
            <div class="right-column">
                <div class="response-panel">
                    <div class="response-header">
                        <span>Response</span>
                        <div class="status-indicator" id="statusIndicator">Status: --</div>
                    </div>
                    <pre id="responseOutput">{
  "message": "Response will appear here"
}</pre>
                </div>
                
                <div class="history-panel">
                    <h3><i class="fas fa-history"></i> Request History</h3>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
